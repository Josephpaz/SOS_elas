<ion-header>
    <ion-title>
      Gravar e tocar Áudios
    </ion-title>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <button ion-button primary (click)="stopRecord()" *ngIf="recording">
          <ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Parar Gravação
        </button>
        <button ion-button primary (click)="startRecord()" *ngIf="!recording">
          <ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Iniciar Gravação
        </button>
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let audio of audioList; index as i;">
      <p>{{audio.filename}}</p>
      <button ion-button clear item-end large (click)="playAudio(audio.filename, i)">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
