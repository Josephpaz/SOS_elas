<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="loadContacts()" expand="full"> Carregar contatos</ion-button>
 
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{c.name.giverName}} <b>{{c.name.familyName}}</b>
        <p>
          {{c.phoneNumbers[0].value}}
        </p>
        </ion-label>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option (click)="sendSms(c)" color="secondary">
          <ion-icon name="mail" slor="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 
</ion-content>
