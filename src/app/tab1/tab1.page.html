<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>
      Contatos para emergÃªncia
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
            <ion-card *ngFor="let item of data; let i = index">
                <ion-card-header>
                    <ion-card-title>Contato
                    </ion-card-title>
                </ion-card-header>
              <ion-card-content>
                <p><strong>Nome</strong>: {{item.nome.value}}</p>
                <p><strong>Telefone</strong>: {{item.phoneNumber.value}}</p>
                <ion-icon name="people" (click)="getFromContacts(i)" style="width: 33%;"></ion-icon>
                <ion-icon name="person-add" (click)="presentAlertPrompt(i)" style="width: 33%;"></ion-icon>
                <ion-icon name="trash" (click)="removeContato(i)" style="width: 33%;"></ion-icon>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
